<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#p3">Joe</a></li>
            <li><a href="#p1">Matt</a></li>
            <li><a href="#p2">Jane</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <div class="card" id="p1">
                <h2>Matt Designer</h2>
                <img src="img/profilepic1.jpg" alt="profilepic1" width="500" height="750">
                <p>"I design stuff."</p>
            </div>
            <div class="card" id="p2">
                <h2>Jane Dev Rel</h2>
                <img src="img/profilepic2.jpg" alt="profilepic2" width="500" height="750">
                <p>"I teach stuff."</p>
            </div>
            <div class="card" id="p3">
                <h2>Joe Coder</h2>
                <img src="img/profilepic3.jpg" alt="profilepic2" width="500" height="750">
                <p>"I code stuff."</p>
            </div>
        </div>
    </main>

    <footer>
        &#169; Acme Co.
    </footer>
</body>
</html>
